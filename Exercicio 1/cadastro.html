<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
  </head>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <body>
    <div id="cabecalho">
       <p	class ="center"> <img src="ufoptopo.jpg" alt width="1330"></a>
    </div>

      <div>
          <form  name="cadastro" method="post" enctype="text/plain">
           <table align="center" bgcolor="gray" border="2" width="1000">
              <th bgcolor="green" colspan="2"><b>Cadastro de Usuário</br></th>
                <tr>
                  <td><b>Nome:</b></td>
                  <td><input type="text" name="nome" size="120"></td>
                </tr>
                <tr>
                  <td><b>Sexo:</b></td>
                  <td><input type="radio" name="F" value="F">F
                      <input type="radio" name="M" value="M">M</td>
                </tr>
                <tr>
                  <td><b>Endereço:</b></td>
                  <td><input type="text" name="endereço" size="120"></td>
                </tr>
                <tr>
                  <td><b>Numero:</b></td>
                  <td><input type="text" name="numero" size="120"></td>
                </tr>
                <tr>
                  <td><b>Cidade:</b></td>
                  <td>
                   <select>
                    <option>Belo Horizonte</option>
                    <option>Joao monlevade</option>
                    <option>Itabira</option>
                    <option>Sao Paulo</option>
                    <option>Osasco</option>
                    <option>Rio de Janeiro</option>
                   </select>
                  </td>
                </tr>
                <tr>
                 <td><b>Estado:</b></td>
                  <td>
                   <select>
                    <option>Minas Gerais</option>
                    <option>Sao Paulo</option>
                    <option>Rio de Janeiro</option>
                  </select>
                 </td>
                </tr>
                <tr>
                 <td><b>CEP:</b></td>
                 <td><input type="text" name="cep" size="120"></td>
                </tr>
                <tr>
                 <td><b>E-Mail:</b></td>
                 <td><input type="text" name="email" size="120"></td>
                </tr>
               <tr>
                <td><b>Telefone:</b></td>
                <td><input type="text" name="tel" size="120"></td>
               </tr>
               <tr>
                <td><b>Area de Interesse:</b></td>
                 <td><input type="radio" name="vendas" value="vendas">Vendas
                     <input type="radio" name="financeiro" value="financeiro">Financeiro
                     <input type="radio" name="administrativo" value="administrativo">Administrativo</td>
              </tr>
              <tr>
                  <td bgcolor="green" colspan="2" align="center"><b>Dados de confirmacao</b></td>
              </tr>
              <tr>
                 <td colspan="2"><b>Usuario:</b></td>
              </tr>
              <tr>
                <td colspan="2"><input type="text" name="usuario" size="80"></td>
              </tr>
              <tr>
                <td colspan="2"><b>Senha:</b></td>
              </tr>
              <tr>
                <td colspan="2"><input type="password" name="senha" size="80"></td>
              </tr>
                <td align="center"><input type="submit" name="confirmar" value="Confirmar"></td>
        </tr>
        </table>
      </form>
    </div>
